<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/controller.js"></script>
  </head>
<body ng-controller="PhoneListCtrl as phone">
  <ul>
  <li ng-repeat="phone in phone.phones">
    <span>{{phone.name}}</span>
    <p>
      {{phone.snippet}}
    </p>
  </li>
  </ul>
  <b>The total number of phone: {{ phone.phones.length }}</b>
  <a href="http://maps.google.com/maps?saddr=Google+Inc,+8th+Avenue,+New+York,+NY&daddr=John+F.+Kennedy+International+Airport,+Van+Wyck+Expressway,+Jamaica,+New+York&directionsmode=transit">Click here</a>
    <a href="http://maps.google.com/maps?saddr=30.7046486,76.71787259999996&daddr=30.7333,76.7794&directionsmode=transit">Click here1</a>
    <a href="comgooglemaps://?saddr=30.7046486,76.71787259999996&daddr=30.7333,76.7794&directionsmode=transit">New Maps</a>

</body>
</html>
